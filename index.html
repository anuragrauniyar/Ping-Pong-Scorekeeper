<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Keeper</title>
    <style>
      @import "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css";
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="ping-pong image"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <h1 class="title is-1">
                  <span id="score1">0</span>
                  <span id="score1">to</span>
                  <span id="score2">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>

                <label for="count" class="label is-large is-inline"
                  >Playing To</label
                >
                <div class="select is-rounded">
                  <select id="count" name="count">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
              <footer class="card-footer">
                <button id="player1" class="card-footer-item button is-primary is-large">
                  +1 Player One
                </button>
                <button id="player2" class="card-footer-item button is-info is-large">
                  +1 Player Two
                </button>
                <button id="reset" class="card-footer-item button is-danger is-large">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
